<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-card">
      <div class="card-img">
        <img src="images/hero-image-business-card.png" alt="" />
      </div>
      <div class="main-text">
        <div class="card-hading">
          <h3>
            Perfect solution for small <br />
            business
          </h3>
        </div>
        <div class="card-text">
          <p>
            Small businesses need to generate leads to grow. <br />
            You can use tools like Ringy.
          </p>
        </div>
      </div>
      <div class="card-profile">
        <div class="profile-img">
          <img src="images/avatar-image-business-card.png" alt="" />
          <div class="profile-text">
            <h4>Amy Burgess</h4>
            <p>Customer Manger, Solution Oy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
